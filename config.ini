[firebird]
database_path = C:/SGBR/BASESGMASTER.FDB
host = 127.0.0.1
port = 3050
user = SYSDBA
password = masterkey
charset = WIN1252

[app]
autosync_minutes = 0

[sgbr_sql]
list_products = 
    SELECT 
        p.CODIGO AS codigo,
        p.DESCRICAO AS descricao
    FROM PRODUTOS p

stock_price_by_codes = 
    SELECT 
        p.CODIGO AS codigo,
        p.ESTOQUE AS estoque,
        p.PRECO AS preco
    FROM PRODUTOS p
    WHERE p.CODIGO IN ({codes_in})
