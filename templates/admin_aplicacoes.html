<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin — Aplicações</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Admin — Aplicações</h1>
    <form action="/admin/aplicacoes/add" method="post" class="card">
      <label>Código do Produto (igual ao SGBR)</label>
      <input type="text" name="codigo_produto" required />

      <label>Marca</label>
      <input type="text" name="marca" required />

      <label>Modelo</label>
      <input type="text" name="modelo" required />

      <label>Ano Início</label>
      <input type="number" name="ano_inicio" min="1900" max="2100" required />

      <label>Ano Fim</label>
      <input type="number" name="ano_fim" min="1900" max="2100" required />

      <label>Motor (opcional)</label>
      <input type="text" name="motor" />

      <button type="submit">Adicionar aplicação</button>
    </form>

    <h2>Veículos cadastrados</h2>
    <table>
      <thead><tr><th>ID</th><th>Marca</th><th>Modelo</th><th>Ano</th><th>Motor</th></tr></thead>
      <tbody>
        {% for v in vehicles %}
        <tr>
          <td>{{ v.id }}</td>
          <td>{{ v.marca }}</td>
          <td>{{ v.modelo }}</td>
          <td>{{ v.ano_inicio }} - {{ v.ano_fim }}</td>
          <td>{{ v.motor }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="links">
      <a href="/">Voltar</a>
    </div>
  </div>
</body>
</html>
